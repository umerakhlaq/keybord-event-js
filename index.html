<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- EXAMPLE 01 -->
    <div id="form">
        <h1 id="h1">Keybord Event</h1>
        <p>onkeydown</p>
        <input type="text" onkeydown="alert(this.value)
    ">
        <p>onkeyup</p>
        <input type="text" onkeyup="alert(this.value)">
        <p>onkeypress</p>
        <input type="text" onkeypress="alert(this.value)">
    </div>
    <!-- EXAMPLE 02 -->

    <div id="form">
        <h1 id="h1">Keybord Event</h1>
        <p>onkeydown</p>
        <input type="text" onkeydown="document.getElementById('form').style.background=this.value
">
        <p>onkeyup</p>
        <input type="text" onkeyup="document.getElementById('form').style.background=this.value">
        <p>onkeypress</p>
        <input type="text" onkeypress="document.getElementById('form').style.background=this.value">
    </div>
</body>

</html>
